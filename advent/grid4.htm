<!DOCTYPE html> 
<html> 

<head>
<title>Advent Calendar</title>

<style>

#gridContainer {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
	grid-auto-rows: max-content;
	
	grid-gap: 1rem 1rem;
}

.fullSize {
	width: 100%;
	height: 100%;
}

.shutDoor {
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: green;
}

.shutDoor p {
	font-size: x-large;
	font-weight: bold;
	color: white;
}

</style>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script> 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"></script> 

<script type="text/javascript" src="script3.js"></script>

</head>

<body onresize="setDoorHeight()">

<p>Before doors - blurb about cookies etc.</p>

<main id="gridContainer" ng-app="adventCalendar" ng-controller="AdventCalendarController" ng-init="loadData()">

<div class="door fullSize" ng-repeat="door in doors | orderBy: random track by door.day">
	<div class="shutDoor fullSize" ng-hide="door.opened" ng-click="openDoor(door.day)">
		<p>{{door.day}}</p>
	</div>
	<div class="openDoor fullSize" ng-show="door.opened">
		<iframe src="{{getVideoUrl(door.day)}}" frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
		</iframe>
	</div>
</div>

</main>

</body>

</html>
